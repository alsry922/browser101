<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Shopping List</title>
  </head>
  <body>
    <div class="screen">
      <header class="header">
        <span>Shopping List</span>
      </header>
      <ul class="main-screen"></ul>
      <input type="text" />
      <footer class="bottom">
        <span class="circle-box">
          <i class="fas fa-3x fa-plus-circle"></i>
        </span>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/9d65493088.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
