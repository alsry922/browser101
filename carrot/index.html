<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9d65493088.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="background">
      <header class="user-interface">
        <button class="user-interface__start">
          <i class="fas fa-play"></i>
        </button>
        <button class="user-interface__stop">
          <i class="fas fa-stop"></i>
        </button>
        <div class="user-interface__timer">00:00</div>
        <div class="user-interface__remainder">0</div>
      </header>
      <footer class="play-box">
        <div class="pop-up">
          <div class="pop-up__box">
            <button class="redo">
              <i class="fas fa-redo"></i>
            </button>
            <span class="message"></span>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
